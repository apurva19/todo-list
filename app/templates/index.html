<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Todo App</title>  
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>  
<body>  
    <div class="container p-5">
        <div id="main">
            <h1>Todo List</h1>  
            <div id="add"><h3>Add a new task:</h3>
                <div class="row">
                    <div class="col-sm-4">
                        
                    </div>
                    <div class="col-sm-4">
                    <form action="{{ url_for('add') }}" method="POST">
                        <div class="form-group">
                        <input type="text" name="todoitem" class="form-control" placeholder="Type your task">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success button" value="Add Task" >Add Task</button>  
                        </div>
                    </form> 
                </div>
            </div>  
            </div>   
            <table class="table table-striped tab" id="incomplete" style="text-align:left">
                <thead>
                    <tr>
                        <th scope="col">
                            Incomplete Tasks
                        </th>
                    </tr>
                </thead>
                <tbody> 
                    {% for todo in incomplete %} 
                        <tr>
                            <td>
                                {{ todo.text }} <a id ="mark" href="{{ url_for('complete', id=todo.id) }}">Mark As Complete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table> 
            <table class="table table-striped tab" style="text-align:left">
                <thead>
                    <tr>
                        <th scope="col">
                            Completed Tasks
                        </th>
                    </tr>
                </thead>
                <tbody> 
                    {% for todo in complete %} 
                        <tr>
                            <td>
                                {{ todo.text }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table> 
        </div>
    </div>
</body>  
</html>
